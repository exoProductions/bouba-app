<section id="chat-view" *ngIf="getIsLoaded()">

  <section id="chat-head">
    <button (click)="goBack()">
      <h1>
        <fa-icon [icon]="backIcon"></fa-icon>
      </h1>
    </button>
    <h2>{{getPartnerName()}}</h2>
  </section>

  <section #chatContainer id="chat-body">
    <ul id="chat-list">
      <ng-container *ngFor="let message of getMessages();let i = index">
        <div class="spacer" *ngIf="showSpacer(i)"></div>
        <li [ngClass]="getIsRight(message)? 'message-item right' : 'message-item left'">
          <div class="message-box">
            <span>{{message.message}}</span>
            <div class="handle"></div>
          </div>
        </li>
      </ng-container>
    </ul>
  </section>

  <section id="chat-type" class="spacer2 layer5">
    <button id="send-btn" (click)="sendMessage()">
      <h1>
        <fa-icon [icon]="sendIcon"></fa-icon>
      </h1>
    </button>
    <div class="input-wraper">
      <textarea id="description" placeholder="Your Message" name="description" maxlength="500" [(ngModel)]="message">
    </textarea>
    </div>
  </section>
</section>
